<div class="container">
  <div class="grid">
    <div class="col-12 genres-links">
  

      <!-- (keydown)="findByGenre(genre.id)" (click)="findByGenre(genre.id)" -->
      <ng-container *ngIf="genresSignal() as genres">
        <a *ngFor="let genre of genres" [routerLink]="'/genres/' + genre.id" role="button" aria-hidden="true">
          {{ genre.name }}
        </a>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="showSignal() as showsList">
    <div class="grid">
      <div class="col-2" *ngFor="let show of showsList">
        <netflix-show-item [showItem]="show" />
      </div>
    </div>
  </ng-container>
</div>
